<form role="form" ng-submit="main.getSnapshot(main.inputHistoryData, main.ID)" >
	<div class="col-md-6">
	    <textarea name="inputHistoryData" cols="60" rows="25" ng-model="main.inputHistoryData"></textarea>
	</div>
	<div class="col-md-6">
		<label for="ID">请输入查询日期的ID：</label>
		<input type="text" name="ID" ng-model="main.ID">
		<button>查询</button>
		<textarea name="result" id="" cols="60" rows="23"></textarea>
	</div>

</form>
